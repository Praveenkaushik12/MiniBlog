<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'blog_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog_app/css/style.css' %}">
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'blog_app/navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                    
                {% endblock msg %}   
            </div>
        </div>
    </div>
    <div class="row">
        {% block side %}
            
        {% endblock side %} 

        {% block content %}
            
        {% endblock content %}
            
    </div>



        
    <script src="{% static 'blog_app/js/bootstrap.js' %}"></script>
    <script src="{% static 'blog_app/js/popper.js' %}"></script>
    <script src="{% static 'blog_app/js/jquery.js' %}"></script>
</body>
</html>
