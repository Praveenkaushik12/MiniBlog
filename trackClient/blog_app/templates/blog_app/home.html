{% extends 'blog_app/base.html' %}
{% load static %}

{% block content %}

    <div class="col-sm-10 mx-5">
        <h3 class="my-5">Home page</h3>
    </div>
    
    {% for blog in blogs  %}
        <div class="jumbotron jumbotron-fluid jumbo-color mx-5">
            <h1 class="display-4 font-weight-bold">{{blog.title}}</h1>
            <p>{{blog.desc}}</p>
            {% comment %} <a class="btn btn-primary btn-lg" href="#" role="button">Call to action!</a> {% endcomment %}
        </div>
    {% endfor %}

{% endblock content %}
